<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/firebase_controll.js"></script>
    <script type="module" src="js/connect.js"></script>
    <link rel="stylesheet" href="css/connect_style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <div id="move-controls">
            <button onmousedown="sendCommand('left')" onmouseup="sendCommand('stop')" ontouchstart="sendCommand('left')"
                ontouchend="sendCommand('stop')">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <polygon points="18,4 18,20 6,12" />
                </svg>
            </button>

            <button onmousedown="sendCommand('right')" onmouseup="sendCommand('stop')"
                ontouchstart="sendCommand('right')" ontouchend="sendCommand('stop')">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <polygon points="6,4 6,20 18,12" />
                </svg>
            </button>
        </div>
    </main>
</body>

</html>
